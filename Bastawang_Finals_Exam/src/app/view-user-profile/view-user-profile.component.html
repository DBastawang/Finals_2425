<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="Blank_Icon.jpg" class="card-img-top" alt="Profile Picture">
          <div class="card-body text-center">
            <h5 class="card-title">John Doe</h5>
            <p class="card-text">Web Developer</p>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h4>Profile Information</h4>
          </div>
          <div class="card-body">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe&#64;example.com</p>

            <h5>Enrolled Course</h5>
            <ul class="list-group">
              <li class="list-group-item">Mathematics</li>
              <li class="list-group-item">Physics</li>
              <li class="list-group-item">Computer Science</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
