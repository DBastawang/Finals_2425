<div class="container mt-4">
  <h2>Student Records</h2>

  <!-- Table to show student records -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID Number</th>
        <th>Name</th>
        <th>Activity Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of paginatedStudents">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.activity }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editRecord(student)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination controls -->
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="prevPage()">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
        <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav>

  <!-- EditStudentRecordComponent -->
  <app-edit-student-record
    *ngIf="selectedStudent"
    [student]="selectedStudent"
    (save)="saveUpdatedStudent($event)"
    (cancel)="cancelEdit()"
  ></app-edit-student-record>
</div>
